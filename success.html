<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">تم التسجيل بنجاح</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .message-container {
            background-color: #8e44ad; /* اللون الأرجواني */
            color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: white;
            color: #8e44ad; /* اللون الأرجواني */
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #ecf0f1; /* لون الخلفية عند التمرير */
        }

        .lang-btn-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="message-container">
        <h2 id="success-title">تم تسجيل بياناتك بنجاح!</h2>
        <p id="success-message">شكرًا لك على تسجيل بياناتك، سيتم التواصل معك قريبًا.</p>

        <!-- أزرار العودة -->
        <button class="btn" onclick="window.location.href='signup.html'" id="back-btn">
            <i class="fas fa-arrow-right"></i> <!-- أيقونة الرجوع -->
        </button>
        <button class="btn" onclick="window.location.href='index.html'" id="home-btn">
            <i class="fas fa-home"></i> <!-- أيقونة المنزل -->
        </button>
            </div>

    <!-- أزرار تبديل اللغة -->
    <div class="lang-btn-container">
        <button id="lang-ar" class="btn" onclick="setLanguage('ar')">العربية</button>
        <button id="lang-en" class="btn" onclick="setLanguage('en')">English</button>
    </div>

    <script>
        // النصوص المتعددة اللغات
        const translations = {
            ar: {
                pageTitle: "تم التسجيل بنجاح",
                successTitle: "تم تسجيل بياناتك بنجاح!",
                successMessage: "شكرًا لك على تسجيل بياناتك، سيتم التواصل معك قريبًا.",
            },
            en: {
                pageTitle: "Registration Successful",
                successTitle: "Your data has been successfully registered!",
                successMessage: "Thank you for registering. We will contact you soon.",
            }
        };

        let currentLanguage = 'ar'; // اللغة الافتراضية

        // دالة تغيير اللغة
        function setLanguage(language) {
            currentLanguage = language;

            // تحديث النصوص بناءً على اللغة المختارة
            document.getElementById("page-title").textContent = translations[currentLanguage].pageTitle;
            document.getElementById("success-title").textContent = translations[currentLanguage].successTitle;
            document.getElementById("success-message").textContent = translations[currentLanguage].successMessage;
        }
    </script>

</body>
</html>
